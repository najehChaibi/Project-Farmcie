<div class="card">
  <div class="container-fluid">
    <form [formGroup]="mediForm">
      <div class="form-row">
        <div class="form-group col-md-6">
          Nom
          <input type="text" class="form-control" formControlName="nom">

        </div>
        <div class="form-group col-md-6">
          Categorie:
          <input type="text" class="form-control" formControlName="categorie">

        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          Qantite
          <input type="number" class="form-control" formControlName="quantite" required>

        </div>
        <div class="form-group col-md-6">
          Prix
          <input type="number" class="form-control" formControlName="prix" required>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-6"> Description
          <textarea class="form-control" formControlName="description" rows="3"></textarea>
        </div>
        <div class="form-group col-6"> Date-Fin
          <input type="date" class="form-control" formControlName="date_fin" required>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-6">
          <input hidden #uploadImage type="file" name="image" (change)="selectedFile($event);readURL($event);">
          <img (click)="uploadImage.click()" class="rounded float-left img-thumbnail"
            [src]="imageSrc || 'http://www.stleos.uq.edu.au/wp-content/uploads/2016/08/image-placeholder-350x350.png'" />
        </div>
      </div>
      <button (click)="addMedi()" type="submit" class="button btn">Ajoute</button>
    </form>
  </div>
</div>
