<div class="card">
  <div class="container">
    <div class="row">
     <div class="col text-center login">
       <h3>Login</h3>
       <hr>
     </div>
    </div>
  </div>

<form [formGroup]="formlogin">
    <div class="form-row">
    <div class="form-group col-8">
        <input type="text" class="form-control" formControlName="email" placeholder="Email" required="required">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-8">
        <input type="password" class="form-control" formControlName="password" placeholder="Mot De Passe" required="required">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col text-center">
      <button class="btn btn-success" (click)="login()">Log in</button>
    </div>
  </div>
    
  </form>
  <p>Mot De Passe Oublier?</p>
</div>
