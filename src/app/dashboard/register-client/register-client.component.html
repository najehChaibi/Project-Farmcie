<div class="card">
  <div class="container">
    <div class="row">
      <div class="col text-center">
        <h3>Register Client</h3>
        <hr>
      </div>
    </div>
  </div>
  <form [formGroup]="FormClient">
    <div class="form-row">
      <div class="form-group col-6">
        <input type="text" class="form-control" formControlName="nom" placeholder="Nom" required="required">
      </div>
      <div class="form-group col-6">
        <input type="text" class="form-control" formControlName="prenom" placeholder="Prenom" required="required">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-6">
        <input type="text" class="form-control" formControlName="adresse" placeholder="Adresse" required="required">
      </div>
      <div class="form-group col-6">
        <input type="text" class="form-control" formControlName="telephone" placeholder="telephone" required="required">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-6">
        <input type="text" class="form-control" formControlName="email" placeholder="Email" required="required">
      </div>
      <div class="form-group col-6">
        <input type="password" class="form-control" formControlName="password" placeholder="Mot De Passe" required="required">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-6">
        <input hidden #uploadImage type="file" name="image" (change)="selectedFile($event);readURL($event);">
        <img (click)="uploadImage.click()"  class="rounded float-right img-thumbnail" 
        [src]="imageSrc || 'http://www.stleos.uq.edu.au/wp-content/uploads/2016/08/image-placeholder-350x350.png'" />
      </div>
    </div>
  </form>
  <div class="col text-center">
    <button type="button" (click)="registerClient()" class="btn btn-success">Register</button>
  </div>
</div>
